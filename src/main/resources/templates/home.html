<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Home</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
    <nav th:replace="fragments/fragment :: navbar"></nav>
	<center>
	<br>
    <div class="container-fluid">
        <h2 th:text="'Hello ' + ${#httpServletRequest.remoteUser} + ' !'">Login as</h2>
        <br>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Tambah Pilot
                    </div>
                    <div class="card-body">
                        <p class="card-text">Fitur untuk menambah pilot.</p>
                        <a class="btn btn-primary" th:href="@{/pilot/add}">Tambah</a>
                    </div>
                </div>
            </div>
        <br>
        	<div class="col-md-6">
        		<div class="card">
        			<div class="card-header">
        				Tambah User Baru
        			</div>
        			<div class="card-body">
        				<form th:action="@{/user/addUser}" method="post">
        					<div class="row form-group">
        						<label class="col-sm-4">User Name</label>
        						<input class="col-sm-8 form-control input-sm" type="text" name="username"/>
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Password: </label>
        						<input class="col-sm-8 form-control input-sm" type="password" name="password" required pattern="(?=.*[0-9])(?=.*[a-zA-Z]).{8,}" />
        					</div>
        					<div class="row form-group">
        						<label class="col-sm-4">Role: </label>
        						<input class="col-sm-8 form-control input-sm" type="text" name="role"/>
        					</div>
        					<div>
        						<button type="submit" class="btn btn-primary">Simpan</button>
        					</div>
        				</form>        			
        			</div>
        		</div>
        	</div>
        <br>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        Cari Pilot berdasarkan Nomor Lisensi
                    </div>
                    <form th:action="@{/pilot/view}" method="GET">
                        <div class="card-body">
                            <label for="licenseNumber">License Number:</label>
                            <input type="text" name="licenseNumber" class="form-control" />
                        </div>
                        <div class="card-body">    
                            <button type="submit" class="btn btn-primary">Cari</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </center>
</body>
</html>

<script th:inline="javascript">
var message = /*[[${pesan}]]*/
if  (message != null){
	alert(message);
}
</script>
